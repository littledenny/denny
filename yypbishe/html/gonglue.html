<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="../css/swiper.css" />
		<link rel="stylesheet" type="text/css" href="../css/c.css" />
		<title></title>
		<style type="text/css">
			.gl__info__top{
				display: flex;
			}
			
			.gl__header__img{
				width: 96%;
				margin-left: 2%;
				margin-top: 0.4rem;
			}
				
			.gl__title{
				width: 96%;
				margin-left: 2%;
				font-size: 1.4rem
			}
			.gl__page{
				width: 96%;
				margin-left: 2%;
			}
			.gl__page p{
				text-indent: 30px;
				color: #717171;
				font-size: 15px;
				line-height: 26px;
			}
			.gl__info{
				width: 96%;
				margin-left: 2%;
			}
			.gl__info__top{
				margin-bottom: 1rem;
			}
			.gl__info__top__left{
				height: 4rem;
			}
			.gl__info__top__left img{
				width: 3.8rem;
				height: 3.8rem;
				border-radius: 50%;
			}
			.gl__info__top__center{
				height: 4rem;
				margin-left: 1rem;
			}
				
			.gl__info__top__center p{
				height: 2rem;
				line-height: 2rem;
			}
			.gl__info__top__right{
				height: 4rem;
				line-height: 4rem;
				margin-left: 5rem;

			}
			.gl__info__middle li{
				width: 96%;
				display: flex;
				height: 3rem;
				/* float: left; */
			}
			.gl__info__middle img{
				width: 2rem;
				height: 2rem;
				margin-left: 2rem;
			}
			.gl__info__middle span{
				height: 2rem;
				line-height: 2rem;
				display: block;
				margin-left: 4rem;
			}
			.top__header{
				display: flex;
			}
			.header__left img{
				width: 1.8rem;
			}
			.header__right{
				height: 1.8rem;
				line-height: 1.8rem;
				font-size: 1.5rem;
				width: 90%;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="top__header">
				<div class="header__left" onclick="javascript:history.back(-1);">
					<img src="../img/back_green.png" >
				</div>
				
				<div class="header__right">
					{{glData.name}}
				</div>
				
	
			</div>
			<div class="gl">
				<div class="gl__header">
					<img src="../img/banner3.jpeg"  class="gl__header__img"> 
					<div class="gl__title">
						{{glData.title}}
					</div>
				</div>
				
				<div class="gl__info">
					<div class="gl__info__top">
						<div class="gl__info__top__left">
							<!-- 头像 -->
							<img :src="glData.tximg" >
						</div>
						<div class="gl__info__top__center">
							<!-- 用户名 粉丝数 -->
							<p>{{glData.uname}}</p>
							<p>粉丝：{{glData.num}}</p>
						</div>
						<div class="gl__info__top__right">
							<!-- 地点 -->
							<h2>{{glData.dd}}</h2>
						</div>
						
					</div>
					
					<div class="gl__info__middle">
						<ul>
							<li>
								<img src="../img/时间.png" >
								<span>出发时间 {{glData.sj}}</span>
							</li>
							<li>
								<img src="../img/人物-@.png" >
								<span>出行人数 {{glData.rs}}</span>
							</li>
							<li>
								<img src="../img/费用.png" >
								<span>出行预算 {{glData.ys}}</span>
							</li>
							<li>
								<img src="../img/日期.png" >
								<span>行程天数 {{glData.ts}}</span>
							</li>
						</ul>
					</div>
				</div>
				
				<div class="gl__page">
					<p>
						{{glData.p}}
					</p>
				</div>
				
			</div>
		</div>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					glData:{},
				},
				mounted: function() {
					this.first()
				},
				methods: {
					first() {
						$.getJSON("../json/gl1.json",function(data){
							this.glData = data
						}.bind(this))
					}
					
				}
			})
		</script>
	</body>
</html>
