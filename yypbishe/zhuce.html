		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/setrem.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function yzmm(){
				var str=document.getElementById("password").value;
				var reg2 = /([a-zA-Z0-9!@#$%^&*()_?<>{}]){6,18}/;
				var reg3 = /[a-zA-Z]+/;
				var reg4 = /[0-9]+/;
				if( reg2.test(str) && reg3.test(str) && reg4.test(str)){
					return true;
				}else if(!reg2.test(str)){
					alert("长度在6-18位");
					return false;
				}else if(!reg3.test(str)){
					alert("需含有字母");
					return false;
				}else if(!reg4.test(str)){
					alert("需含有数字");
					return false;
				}
			}
			function register() {
			    var str=document.getElementById("password").value;
			    var name=document.getElementById("name").value;
				var reg2 = /([a-zA-Z0-9!@#$%^&*()_?<>{}]){6,18}/;
				var reg3 = /[a-zA-Z]+/;
				var reg4 = /[0-9]+/;
				if( reg2.test(str) && reg3.test(str) && reg4.test(str) && name){
					zc(name,str)
			
				}else if(!name){
					alert("用户名不能为空");
					return false;
				}else if(!reg2.test(str)){
					alert("长度在6-18位");
					return false;
				}else if(!reg3.test(str)){
					alert("需含有字母");
					return false;
				}else if(!reg4.test(str)){
					alert("需含有数字");
					return false;
				}
			}
			function zc(name,password) {
			    localStorage.setItem("name", name);
			    localStorage.setItem("password", password);
			    alert("注册成功！");
			    window.location.href = "login.html";
			}
		</script>
